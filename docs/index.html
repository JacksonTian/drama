<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>[appname] via V5 Framework</title>
    <link rel="apple-touch-icon" href="images/icon.png" />
    <link rel="stylesheet" href="https://github.com/V5Framework/V5/raw/master/css/base.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/item.css" />
    <script src="https://raw.github.com/V5Framework/V5/master/lib/LAB.src.js"></script>
    <script>
        $LAB.script("https://github.com/V5Framework/V5/raw/master/lib/storage.js")
        .script("https://github.com/V5Framework/V5/raw/master/lib/zepto.js")
        .script("https://github.com/V5Framework/V5/raw/master/lib/eventproxy.js")
        .script("https://github.com/V5Framework/V5/raw/master/lib/underscore.js").wait()
        .script("https://github.com/V5Framework/V5/raw/master/lib/backbone-0.5.3.js").wait()
        .script("https://github.com/V5Framework/V5/raw/master/V5.js").wait()
        .script("scripts/index.js").wait(function () {
            V5.initView = function () {
                V5.trigger("openView", "home", 0);
            };
            V5.init();
        });
    </script>
</head>
<body>
<div id="container">
    <div class="alpha"></div>
    <div class="beta"></div>
    <div class="gamma"></div>
</div>
</body>
</html>
